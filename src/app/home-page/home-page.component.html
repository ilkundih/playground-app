<table class="table caption-top">
  <caption>Laps timetable</caption>
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Lap time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lap of laps;let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{laps[i]}}</td>
    </tr>
  </tbody>
</table>
