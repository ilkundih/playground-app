<div class="row">
  <div class="col-5">
    <table class="table caption-top">
      <caption>Laps timetable</caption>
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Lap time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lap of laps;let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{laps[i]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-3">
    <div id="map-container"></div>
  </div>
</div>
