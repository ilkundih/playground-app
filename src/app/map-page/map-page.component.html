<div id="map-container">
  <button id="lap-timer" class="btn btn-primary">{{minutes}}:{{seconds}}:{{milliseconds}}</button>
  <button class="btn btn-primary" (click)="startTimer()">Start timer</button>
  <button class="btn btn-primary" (click)="lapTimeSplit()">Lap</button>
  <ul class="list-group" *ngFor="let lap of laps;let i = index">
    <li class="list-group-item">Lap {{i+1}}: {{lap}}</li>
  </ul>
</div>
